<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="calculadora">
  
<div class="display">
    <div id="numero"></div>
   
</div>
 <div class="teclado">
      <div class="row">
          <button class="digito">1</button>
          <button class="digito">2</button>
          <button class="digito">3</button>
          <button id="limpar">C</button>
      </div>
      </div>
      <div class="row">
          <button class="digito">4</button>
          <button class="digito">5</button>
          <button class="digito">6</button>
        <button class="digito">+</button>
      </div>
      <div class="row">
          <button class="digito">7</button>
          <button class="digito">8</button>
          <button class="digito">9</button>
        <button class="digito">-</button>
      </div>
   
      <div class="row">
        <button class="digito">0</button>
          <button class="digito" style="background-color: orange;">x</button>
          <button class="digito" style="background-color: yellow;">/</button>
          <button id="calcular">=</button>
      </div>
 </div>


</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script  src="./script.js"></script>

</body>
</html>
